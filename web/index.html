<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>P2P Web File Share</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="header">
			<h1 class="heading">P2P Web File Share</h1>
			<div
				id="statusWrap"
				class="status-wrap disconnected"
				title="Connection status"
				role="status"
				aria-live="polite"
			>
				<svg
					id="statusDot"
					class="dot"
					width="14"
					height="14"
					viewBox="0 0 14 14"
					aria-hidden="true"
					focusable="false"
				>
					<circle cx="7" cy="7" r="6"></circle>
				</svg>
				<span id="status">disconnected</span>
			</div>
		</div>

		<!-- Bars: Your ID, Connect/Status, File Input -->
		<div class="box">
			<div class="bar">
				<span class="label">Your ID</span>
				<div id="selfId"></div>
				<button id="btnCopyId" disabled>Copy</button>
			</div>
			<div class="bar">
				<span class="label">Connection</span>
				<input type="text" id="peerId" placeholder="Peer ID" />
				<button id="btnConnect">Connect</button>
			</div>
			<div class="bar">
				<span class="label">File</span>
				<input type="file" id="fileInput" />
				<textarea id="msgText" rows="2" placeholder="Optional message to send with file"></textarea>
				<button id="btnSend" disabled>Send</button>
				<button id="btnClearFile" type="button">Clear</button>
			</div>
			<div class="columns">
				<div class="column">
					<h3>Sent files</h3>
					<ul id="sentList" class="file-list"></ul>
				</div>
				<div class="column">
					<h3>Received files</h3>
					<ul id="recvList" class="file-list"></ul>
				</div>
			</div>
		</div>

		<div id="log" class="box"></div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
